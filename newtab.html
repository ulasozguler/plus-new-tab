<head>
<title>&#65279;</title>
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="style/main.css">

</head>
<body>
<div id="linksArea">

    <script id="cardTemplate" type="x-template">
        <div class="card">
            <div class='linkContainer'>{name}</div>
            <div class='actionLinks'>
                <a href='#' title='Edit' class='editLinks' data-id='{id}'></a>
                <a href='#' title='Delete' class='deleteLinks' data-id='{id}'></a>
            </div>
        </div>
    </script>

</div>

<div id="actions">
	<a id="addLink">+</a>
</div>

<div id="action">
	<form id="actionForm">
		<input type="text" id="name" placeholder="Name">
		<input type="text" id="link" placeholder="Link">
		<input type="hidden" id="id">
		<input type="submit" value="OK">
	</form>
</div>

<script type="text/javascript" src="js/dataManager.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
