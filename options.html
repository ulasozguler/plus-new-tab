<style>
    #main {
        width: 700px;
    }

    #preview {
        width: 100%;
        height: 300px;
        border: 0;
    }

    .clear {
        clear: both;
        height: 10px;
    }

    .numberField {
        width: 40px;
    }

    label {
        width: 100px;
        height: 25px;
        display: inline-block;
        text-align: right;
        padding-right: 10px;
    }

    .optionCol {
        float: left;
        width: 33%;
    }
</style>

<div id="main">
    <div class="optionCol">
        <label for="theme">Theme:</label>
        <select id="theme"></select>
        <div class="clear"></div>

        <label for="darkColors">Dark Colors:</label>
        <input type="checkbox" id="darkColors">
        <div class="clear"></div>
    </div>

    <div class="optionCol">
        <label for="cardWidth">Card Width:</label>
        <input type="text" id="cardWidth" class="numberField"> px
        <div class="clear"></div>

        <label for="cardMargin">Card Margin:</label>
        <input type="text" id="cardMargin" class="numberField"> px
        <div class="clear"></div>
    </div>

    <div class="optionCol">
        <label for="colCount">Column Count:</label>
        <input type="text" id="colCount" class="numberField">
        <div class="clear"></div>

        <label for="fitWidth">Fit Width:</label>
        <input type="checkbox" id="fitWidth">
        <div class="clear"></div>
    </div>

    <iframe scrolling="no" id="preview" src="newtab.html"></iframe>
</div>

<script type="text/javascript" src="js/static.js"></script>
<script src="js/options.js"></script>
